<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Enter Daily Play</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<body>
		<header>
			<div>
				<h1>Monthly Health Tracker</h1>

					<!-- hiding this complexity at first 
          <nav>
							<a href="index.html">Enter Daily Score</a>
							<a href="scoreboard.html">Scoreboard</a>
					</nav>-->
			</div>
		</header>

    <h2>Enter Daily Score</h2>

    <!-- date picker -->
    <p>Date: <input type="text" id="datepicker"></p>
    <script>
      $(function() {
        $( "#datepicker" ).datepicker();
      });
    </script>

		<form class='dailyscore'>
		<label>Nutrition (0-5)</label>
        <select class='nutrition' type = 'number'>
          <option value=5>5</option>
          <option value=4>4</option>
          <option value=3>3</option>
          <option value=2>2</option>
          <option value=1>1</option>
          <option value=0>0</option>
        </select><br>

        <label>Workout (2)</label>
        <select class='workout'>
          <option value=2>Yes</option>
          <option value=0>No</option>
        </select><br>

        <label>Stretch (2)</label>
        <select class='stretch'>
          <option value=2>Yes</option>
          <option value=0>No</option>
        </select><br>

        <label>Supplements (1)</label>
        <select class='supplements'>
          <option value=1>Yes</option>
          <option value=0>No</option>
        </select><br>

        <label>Water (1)</label>
        <select class='water'>
          <option value=1>Yes</option>
          <option value=0>No</option>
        </select><br>

        <label>Other (1)</label>
        <select class='other'>
          <option value=1>Yes</option>
          <option value=0>No</option>
        </select><br>

        <label>Comments (1)</label>
        <input type="text" maxlength="100" class='comments'>
        </input><br>


        <input type='submit'>
      </form>
      <br><br>

      <h2>Scoreboard</h2>

    <h1 class="myTotal">Total points:</h1>
    <table id="scoreboard">
      <thead></thead>
      <tbody>
        <tr><td>Date</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>Total</td><td></td></tr>
        

      </tbody>
    </table>

	</body>
</html>
